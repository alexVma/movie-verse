<div class="container my-5">
    <form [formGroup]="datosPersonalesForm" class="d-flex flex-column gap-4">
        <mdb-form-control>
            <input formControlName="nombre" mdbInput mdbValidate type="text" id="nombre" class="form-control" />
            <label mdbLabel class="form-label" for="nombre">Nombre</label>
            <mdb-error *ngIf="nombreField?.invalid && (nombreField?.dirty || nombreField?.touched)"></mdb-error>
            <mdb-error *ngIf="nombreField?.hasError('solo_letras')">Solo se permiten letras en este campo.</mdb-error>
            <mdb-success *ngIf="nombreField?.valid && (nombreField?.dirty || nombreField?.touched)"></mdb-success>
        </mdb-form-control>
        <mdb-form-control>
            <input formControlName="apellido" mdbInput mdbValidate type="text" id="apellido" class="form-control" />
            <label mdbLabel class="form-label" for="apellido">Apellido</label>
            <mdb-error *ngIf="apellidoField?.invalid && (apellidoField?.dirty || apellidoField?.touched)"></mdb-error>
            <mdb-success *ngIf="apellidoField?.valid && (apellidoField?.dirty || apellidoField?.touched)"></mdb-success>
        </mdb-form-control>

        <mdb-form-control>
            <input formControlName="edad" mdbInput mdbValidate step="1" type="number" id="edad" class="form-control" />
            <label mdbLabel class="form-label" for="edad">Edad</label>
            <mdb-error *ngIf="edadField?.invalid && (edadField?.dirty || edadField?.touched)"></mdb-error>
            <mdb-error *ngIf="edadField?.hasError('min')">La edad minima es 18</mdb-error>
            <mdb-error *ngIf="edadField?.hasError('entero')">Solo se permiten enteros.</mdb-error>
            <mdb-success *ngIf="edadField?.valid && (edadField?.dirty || edadField?.touched)"></mdb-success>
        </mdb-form-control>

        <mdb-form-control>
            <input formControlName="correo" mdbInput mdbValidate step="1" type="email" id="email"
                class="form-control" />
            <label mdbLabel class="form-label" for="email">Correo</label>
            <mdb-error *ngIf="correoField?.invalid && (correoField?.dirty || correoField?.touched)"></mdb-error>
            <mdb-error *ngIf="correoField?.hasError('email')">Correo inválido</mdb-error>
            <mdb-success *ngIf="correoField?.valid && (correoField?.dirty || correoField?.touched)"></mdb-success>
        </mdb-form-control>

        <mdb-form-control>
            <input formControlName="fechaNacimiento" mdbInput mdbValidate type="date" id="fechaNacimiento"
                class="form-control" />
            <label mdbLabel class="form-label" for="fechaNacimiento">Fecha de Nacimiento</label>
            <mdb-error
                *ngIf="fechaNacimientoField?.invalid && (fechaNacimientoField?.dirty || fechaNacimientoField?.touched)"></mdb-error>
            <mdb-success
                *ngIf="fechaNacimientoField?.valid && (fechaNacimientoField?.dirty || fechaNacimientoField?.touched)"></mdb-success>
        </mdb-form-control>

        <mdb-form-control>
            <input formControlName="telefono" mdbInput mdbValidate type="text" id="telefono" class="form-control"
                [maxlength]="10" />
            <label mdbLabel class="form-label" for="telefono">Teléfono</label>
            <mdb-error *ngIf="telefonoField?.invalid && (telefonoField?.dirty || telefonoField?.touched)"></mdb-error>
            <mdb-error *ngIf="telefonoField?.hasError('pattern')">El teléfono debe tener 10 dígitos
                numéricos.</mdb-error>
            <mdb-success *ngIf="telefonoField?.valid && (telefonoField?.dirty || telefonoField?.touched)"></mdb-success>
        </mdb-form-control>

        <mdb-form-control>
            <input formControlName="direccion" mdbInput mdbValidate type="text" id="direccion" class="form-control" />
            <label mdbLabel class="form-label" for="direccion">Dirección</label>
            <mdb-error
                *ngIf="direccionField?.invalid && (direccionField?.dirty || direccionField?.touched)"></mdb-error>
            <mdb-success
                *ngIf="direccionField?.valid && (direccionField?.dirty || direccionField?.touched)"></mdb-success>
        </mdb-form-control>

        <mdb-form-control>
            <input formControlName="pais" mdbInput mdbValidate type="text" id="pais" class="form-control" />
            <label mdbLabel class="form-label" for="pais">País</label>
            <mdb-error *ngIf="paisField?.invalid && (paisField?.dirty || paisField?.touched)"></mdb-error>
            <mdb-success *ngIf="paisField?.valid && (paisField?.dirty || paisField?.touched)"></mdb-success>
        </mdb-form-control>

        <mdb-form-control>
            <input type="checkbox" formControlName="aceptarTerminos" class="form-check-input" id="aceptarTerminos"
                [value]="true" />
            <label class="form-check-label" for="aceptarTerminos">Acepto los términos y condiciones</label>
            <mdb-error
                *ngIf="aceptarTerminosField?.invalid && (aceptarTerminosField?.dirty || aceptarTerminosField?.touched)"></mdb-error>
        </mdb-form-control>


        <button [disabled]="datosPersonalesForm.invalid" class="btn btn-primary" (click)="cargarDatos()">
            Cargar datos
        </button>

        <span *ngIf="datosPersonalesForm?.invalid" class="text-muted text-center">* Llena todos los campos para cargar
            tus datos *</span>

    </form>
</div>
